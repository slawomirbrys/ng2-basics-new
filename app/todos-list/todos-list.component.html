<div class="panel">
  <h3>TODOs List</h3>
  <ol class="todo-list">
    <li *ngFor="let item of todos" >
      <div class="todo-item">
        <strong class="title">
          {{item.title}}
        </strong>
        <div class="desc">{{item.description}}</div>
        <button>Edit</button>
        <button>Remove</button>
      </div>
    </li>
  </ol>
  <div>
    <div>
      Title: TODO
    </div>
    <div>
      Description: TODO
    </div>
    <button>Add</button>
  </div>
</div>
